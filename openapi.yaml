components:
  parameters:
    X-Forwarded-User:
      name: X-Forwarded-User
      in: header
      description: ログインしているユーザーのtraQ ID（NeoShowcaseが自動で付与）
      schema:
        type: string
    UserId:
      name: userId
      in: path
      description: User ID
      required: true
      schema:
        type: string
    UserIdInQuery:
      name: userId
      in: query
      description: User ID
      schema:
        type: string
    CampId:
      name: campId
      in: path
      description: 合宿ID
      required: true
      schema:
        type: integer
    CampIdInQuery:
      name: campId
      in: query
      description: 合宿ID
      schema:
        type: integer
    EventId:
      name: eventId
      in: path
      description: イベントID
      required: true
      schema:
        type: integer
    QuestionGroupId:
      name: questionGroupId
      in: path
      description: 質問グループのID
      required: true
      schema:
        type: integer
    QuestionId:
      name: questionId
      in: path
      description: 質問ID
      required: true
      schema:
        type: integer
    OptionId:
      name: optionId
      in: path
      description: 選択肢ID
      required: true
      schema:
        type: integer
    AnswerId:
      name: answerId
      in: path
      description: 回答ID
      required: true
      schema:
        type: integer
    PaymentId:
      name: paymentId
      in: path
      description: 支払いID
      required: true
      schema:
        type: integer
    RoomGroupId:
      name: roomGroupId
      in: path
      description: 部屋グループID
      required: true
      schema:
        type: integer
    RoomId:
      name: roomId
      in: path
      description: 部屋ID
      required: true
      schema:
        type: integer
    ImageId:
      name: imageId
      in: path
      description: 画像ID
      required: true
      schema:
        type: integer
    RollCallId:
      name: rollCallId
      in: path
      description: 点呼ID
      required: true
      schema:
        type: integer
    ReactionId:
      name: reactionId
      in: path
      description: リアクションID
      required: true
      schema:
        type: integer
  responses:
    NoContent:
      description: No Content
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Internal server error
  schemas:
    CampRequest:
      type: object
      properties:
        displayId:
          type: string
        name:
          type: string
        description:
          type: string
        isDraft:
          type: boolean
        isRegistrationOpen:
          type: boolean
        isPaymentOpen:
          type: boolean
        dateStart:
          type: string
          format: date
        dateEnd:
          type: string
          format: date
      required:
        - displayId
        - name
        - description
        - isDraft
        - isRegistrationOpen
        - isPaymentOpen
        - dateStart
        - dateEnd
    CampResponse:
      type: object
      properties:
        id:
          type: integer
        displayId:
          type: string
        name:
          type: string
        description:
          type: string
        isDraft:
          type: boolean
        isRegistrationOpen:
          type: boolean
        isPaymentOpen:
          type: boolean
        dateStart:
          type: string
          format: date
        dateEnd:
          type: string
          format: date
      required:
        - id
        - displayId
        - name
        - description
        - isDraft
        - isRegistrationOpen
        - isPaymentOpen
        - dateStart
        - dateEnd
    EventRequest:
      oneOf:
        - $ref: "#/components/schemas/DurationEventRequest"
        - $ref: "#/components/schemas/OfficialEventRequest"
        - $ref: "#/components/schemas/MomentEventRequest"
    EventResponse:
      oneOf:
        - $ref: "#/components/schemas/DurationEventResponse"
        - $ref: "#/components/schemas/OfficialEventResponse"
        - $ref: "#/components/schemas/MomentEventResponse"
    DurationEventRequest:
      type: object
      properties:
        type:
          type: string
          enum:
            - duration
        name:
          type: string
        description:
          type: string
        location:
          type: string
        timeStart:
          type: string
          format: date-time
        timeEnd:
          type: string
          format: date-time
        organizerId:
          type: string
        displayColor:
          type: string
          enum:
            - orange
            - green
            - red
            - blue
            - purple
            - pink
      required:
        - type
        - name
        - description
        - location
        - timeStart
        - timeEnd
        - organizerId
        - displayColor
    DurationEventResponse:
      type: object
      properties:
        id:
          type: integer
        type:
          type: string
          enum:
            - duration
        name:
          type: string
        description:
          type: string
        location:
          type: string
        timeStart:
          type: string
          format: date-time
        timeEnd:
          type: string
          format: date-time
        organizerId:
          type: string
        displayColor:
          type: string
          enum:
            - orange
            - green
            - red
            - blue
            - purple
            - pink
      required:
        - id
        - type
        - name
        - description
        - location
        - timeStart
        - timeEnd
        - organizerId
        - displayColor
    OfficialEventRequest:
      type: object
      properties:
        type:
          type: string
          enum:
            - official
        name:
          type: string
        description:
          type: string
        location:
          type: string
        timeStart:
          type: string
          format: date-time
        timeEnd:
          type: string
          format: date-time
      required:
        - type
        - name
        - description
        - location
        - timeStart
        - timeEnd
    OfficialEventResponse:
      type: object
      properties:
        id:
          type: integer
        type:
          type: string
          enum:
            - official
        name:
          type: string
        description:
          type: string
        location:
          type: string
        timeStart:
          type: string
          format: date-time
        timeEnd:
          type: string
          format: date-time
      required:
        - id
        - type
        - name
        - description
        - location
        - timeStart
        - timeEnd
    MomentEventRequest:
      type: object
      properties:
        type:
          type: string
          enum:
            - moment
        name:
          type: string
        description:
          type: string
        location:
          type: string
        time:
          type: string
          format: date-time
          x-oapi-codegen-extra-tags:
            copier: TimeStart # サーバー側ではtimeStartとして扱う
      required:
        - type
        - name
        - description
        - location
        - time
    MomentEventResponse:
      type: object
      properties:
        id:
          type: integer
        type:
          type: string
          enum:
            - moment
        name:
          type: string
        description:
          type: string
        location:
          type: string
        time:
          type: string
          format: date-time
          x-oapi-codegen-extra-tags:
            copier: TimeStart # サーバー側ではtimeStartとして扱う
      required:
        - id
        - type
        - name
        - description
        - location
        - time
    UserRequest:
      type: object
      properties:
        isStaff:
          type: boolean
      required:
        - isStaff
    UserResponse:
      type: object
      properties:
        id:
          type: string
        isStaff:
          type: boolean
      required:
        - id
        - isStaff
    DashboardResponse:
      type: object
      properties:
        id:
          type: string
        payment:
          $ref: "#/components/schemas/PaymentResponse"
        room:
          $ref: "#/components/schemas/RoomResponse"
      required:
        - id
    MessageRequest:
      type: object
      properties:
        content:
          type: string
        sendAt:
          type: string
          format: date-time
      required:
        - content
        - sendAt
    QuestionGroupRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
        due:
          type: string
          format: date-time
      required:
        - name
        - description
        - due
    QuestionGroupResponse:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
          nullable: true
        due:
          type: string
          format: date-time
        questions:
          type: array
          items:
            $ref: "#/components/schemas/QuestionResponse"
      required:
        - id
        - name
        - description
        - due
        - questions
    QuestionRequest:
      oneOf:
        - $ref: "#/components/schemas/FreeTextQuestionRequest"
        - $ref: "#/components/schemas/FreeNumberQuestionRequest"
        - $ref: "#/components/schemas/SingleChoiceQuestionRequest"
        - $ref: "#/components/schemas/MultipleChoiceQuestionRequest"
    QuestionResponse:
      oneOf:
        - $ref: "#/components/schemas/FreeTextQuestionResponse"
        - $ref: "#/components/schemas/FreeNumberQuestionResponse"
        - $ref: "#/components/schemas/SingleChoiceQuestionResponse"
        - $ref: "#/components/schemas/MultipleChoiceQuestionResponse"

    FreeTextQuestionRequest:
      type: object
      properties:
        questionGroupId:
          type: integer
        title:
          type: string
        description:
          type: string
          nullable: true
        type:
          type: string
          enum:
            - free_text
        isPublic:
          type: boolean
        isOpen:
          type: boolean
      required:
        - questionGroupId
        - title
        - description
        - type
        - isPublic
        - isOpen
    FreeTextQuestionResponse:
      type: object
      properties:
        id:
          type: integer
        questionGroupId:
          type: integer
        title:
          type: string
        description:
          type: string
          nullable: true
        type:
          type: string
          enum:
            - free_text
        isPublic:
          type: boolean
        isOpen:
          type: boolean
      required:
        - id
        - questionGroupId
        - title
        - description
        - type
        - isPublic
        - isOpen

    FreeNumberQuestionRequest:
      type: object
      properties:
        questionGroupId:
          type: integer
        title:
          type: string
        description:
          type: string
          nullable: true
        type:
          type: string
          enum:
            - free_number
        isPublic:
          type: boolean
        isOpen:
          type: boolean
      required:
        - questionGroupId
        - title
        - description
        - type
        - isPublic
        - isOpen
    FreeNumberQuestionResponse:
      type: object
      properties:
        id:
          type: integer
        questionGroupId:
          type: integer
        title:
