          application/json:
            schema:
              $ref: "#/components/schemas/PostRoomRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Room"
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          $ref: "#/components/responses/Forbidden"
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /api/rooms/{roomId}:
    put:
      summary: 部屋を更新
      tags:
        - Rooms
      operationId: putRoom
      parameters:
        - $ref: "#/components/parameters/RoomId"
        - $ref: "#/components/parameters/X-Forwarded-User"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostRoomRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Room"
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /api/camps/{campId}/map-images:
    get:
      summary: 館内図の一覧を取得
      tags:
        - Rooms
      operationId: getMapImages
      parameters:
        - $ref: "#/components/parameters/CampId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MapImage"
        "500":
          $ref: "#/components/responses/InternalServerError"
    post:
      summary: 館内図をアップロード
      tags:
        - Rooms
      operationId: postMapImage
      parameters:
        - $ref: "#/components/parameters/CampId"
        - $ref: "#/components/parameters/X-Forwarded-User"
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MapImage"
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /api/map-images/{mapImageId}:
    get:
      summary: 館内図の画像を取得
      tags:
        - Rooms
      operationId: getMapImage
      parameters:
        - $ref: "#/components/parameters/MapImageId"
      responses:
        "200":
          description: OK
          content:
            image/*:
              schema:
                type: string
                format: binary
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
    delete:
      summary: 館内図を削除
      tags:
        - Rooms
      operationId: deleteMapImage
      parameters:
        - $ref: "#/components/parameters/MapImageId"
        - $ref: "#/components/parameters/X-Forwarded-User"
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /api/roll-calls:
    post:
      summary: 点呼を作成
      tags:
        - RollCalls
      operationId: postRollCall
      parameters:
        - $ref: "#/components/parameters/X-Forwarded-User"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RollCall"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RollCall"
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"

components:
  parameters:
    X-Forwarded-User:
      name: X-Forwarded-User
      in: header
      description: ログインしているユーザーのtraQ ID（NeoShowcaseが自動で付与）
      schema:
        type: string
    UserId:
      name: userId
      in: path
      description: User ID
      required: true
      schema:
        type: string
    UserIdInQuery:
      name: userId
      in: query
      description: User ID
      schema:
        type: string
    CampId:
      name: campId
      in: path
      description: 合宿ID
      required: true
      schema:
        type: integer
    CampIdInQuery:
      name: campId
      in: query
      description: 合宿ID
      schema:
        type: integer
    EventId:
      name: eventId
      in: path
      description: イベントID
      required: true
      schema:
        type: integer
    QuestionGroupId:
      name: questionGroupId
      in: path
      description: 質問グループのID
      required: true
      schema:
        type: integer
    QuestionId:
      name: questionId
      in: path
      description: 質問ID
      required: true
      schema:
        type: integer
    OptionId:
      name: optionId
      in: path
      description: 選択肢ID
      required: true
      schema:
        type: integer
    AnswerId:
      name: answerId
      in: path
      description: 回答ID
      required: true
      schema:
        type: integer
    RoomGroupId:
      name: roomGroupId
      in: path
      description: 部屋グループID
      required: true
      schema:
        type: integer
    RoomId:
      name: roomId
      in: path
      description: 部屋ID
      required: true
      schema:
        type: integer
    MapImageId:
      name: mapImageId
      in: path
      description: 館内図ID
      required: true
      schema:
        type: integer
  responses:
    NoContent:
      description: No Content
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Internal server error
  schemas:
    Camp:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        displayId:
          type: string
        name:
          type: string
        isDraft:
          type: boolean
        description:
          type: string
      required:
        - id
        - displayId
        - name
        - isDraft
        - description
    Event:
      oneOf:
        - $ref: "#/components/schemas/DurationEvent"
        - $ref: "#/components/schemas/MomentEvent"
    DurationEvent:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        description:
          type: string
        location:
          type: string
        timeStart:
          type: string
          format: date-time
        timeEnd:
          type: string
          format: date-time
        campId:
          type: integer
        organizerId:
          type: string
        isOfficial:
          type: boolean
        displayColor:
          type: string
      required:
        - id
        - name
        - description
        - location
        - timeStart
        - timeEnd
        - campId
        - organizerId
        - isOfficial
        - displayColor
    MomentEvent:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        timeStart:
          type: string
          format: date-time
        campId:
          type: integer
      required:
        - id
        - name
        - timeStart
        - campId
    User:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        isStaff:
          type: boolean
          writeOnly: true
      required:
        - id
        - isStaff
    CampMember:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        payment:
          $ref: "#/components/schemas/Payment"
        room:
          $ref: "#/components/schemas/Room"
      required:
        - id
    Message:
      type: object
      properties:
        content:
          type: string
        sendAt:
          type: string
          format: date-time
      required:
        - content
        - sendAt
    QuestionGroup:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        description:
          type: string
          nullable: true
        due:
          type: string
          format: date-time
        questions:
          type: array
          readOnly: true
          items:
            $ref: "#/components/schemas/Question"
        campId:
          type: integer
      required:
        - id
        - name
        - description
        - due
        - questions
        - campId
    Question:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        questionGroupId:
          type: integer
        title:
          type: string
        description:
          type: string
          nullable: true
        type:
          type: string
          enum:
            - single
            - multiple
            - free_text
            - free_number
        isPublic:
          type: boolean
        isOpen:
          type: boolean
        options:
          type: array
          readOnly: true
          items:
            $ref: "#/components/schemas/Option"
          nullable: true
      required:
        - id
        - questionGroupId
        - title
        - description
        - type
        - isPublic
        - isOpen
    Option:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        questionId:
          type: integer
        content:
          type: string
      required:
        - id
        - questionId
        - content
    Answer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        questionId:
          type: integer
          readOnly: true
        userId:
          type: string
          readOnly: true
        content:
          oneOf:
            - type: string
            - type: array
              items:
                type: string
          nullable: true
      required:
        - id
        - questionId
        - userId
    Payment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        userId:
          type: string
          readOnly: true
        campId:
          type: integer
        amount:
          type: integer
          nullable: true
        amountPaid:
          type: integer
      required:
        - id
        - userId
        - campId
        - amountPaid
    RoomGroup:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        campId:
          type: integer
        rooms:
          type: array
          readOnly: true
          items:
            $ref: "#/components/schemas/Room"
      required:
        - id
        - name
        - campId
        - rooms
    Room:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        members:
          type: array
          items:
            $ref: "#/components/schemas/User"
      required:
        - id
        - name
        - members
    PostRoomRequest:
      type: object
      properties:
        name:
          type: string
        campId:
          type: integer
        members:
          type: array
          items:
            type: string
      required:
        - name
        - campId
        - members
    MapImage:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
      required:
        - id
    RollCall:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        campId:
          type: integer
        name:
          type: string
        description:
          type: string
        options:
          type: array
          items:
            type: string
        subjects:
          type: array
          writeOnly: true
          items:
            type: string
      required:
        - id
        - campId
        - name
        - description
        - options
        - subjects

tags:
  - name: Camps
    description: 合宿に関する操作
  - name: Events
    description: イベントに関する操作
  - name: Users
    description: ユーザーに関する操作
  - name: Questions
    description: 質問に関する操作
  - name: Payments
    description: 支払いに関する操作（admin向け）
  - name: Rooms
    description: 部屋に関する操作
  - name: RollCalls
    description: 点呼に関する操作
